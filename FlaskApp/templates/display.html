<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
</head>
<style>
    .check-space {
        margin-right: 15px;
    }
</style>

<body>
    <!-- Dama -->
    <div class="container my-3">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-outline-success">Back to Chatbot</button>
        </div>
    </div>
    <!-- Dama -->
    <div class="card mx-auto mt-5 mb-5 shadow p-3 mb-5 bg-body rounded" style="width: 1000px;">
        <div class="card shadow p-3 mb-3 bg-body rounded">
            <h4 class="card-title text-success text-center">Data</h4>
        </div>
        <!-- <h5 class="card-title">Query Fetch : </h5> -->
        <div class="card-body">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        {% for cols in cursor.description %}
                        <th>{{cols[0]}}</th>
                        {% endfor %}
                        
                    </tr>
                </thead>
                <tbody>
                    {% for rows in cursor.fetchall() %}
                    <tr>
                        {% for data in rows %}
                        <td>{{data}}</td>
                        {% endfor %}
                        
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
